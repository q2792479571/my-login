<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入layui  css -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 引入自己的css -->
    <link rel="stylesheet" href="/assets/css/login.css">
    <style>
        span {
            display: none;
            margin-top: 10px;
            color: orange;
        }
    </style>
</head>

<body>
    <div class="loginbigBox">
        <!-- 头部 -->
        <div class="titleBox"></div>
        <!-- 登录页面 -->
        <form class="login_box">
            <div class="row">
                <input type="text" name="username" placeholder="请输入账号" id="login_user"
                    οnkeyup="value=value.replace(/[\W]/g,'') ">
                <span id="loginUser_tip"></span>
            </div>
            <div class="row">
                <input type="password" name="password" placeholder="请输入密码" id="login_psw">
                <span></span>
            </div>
            <button id="btn_login">立即登录</button>
            <a href="javescript:;" id="link_reg">去注册</a>
        </form>
        <!-- 注册页面 -->
        <form class="reg_box" style="display: none;">
            <div class="row">
                <input type="text" name="user" placeholder="请输入账号" id="reg_user">
                <span id="regUser_tip"></span>
            </div>
            <div class="row"><input type="password" name="psw" placeholder="请输入密码" id="reg_psw"></div>
            <div class="row">
                <input type="password" name="repsw" placeholder="再次确认密码">
            </div>
            <button id="btn_reg">立即注册</button>
            <a href="javescript:;" id="link_login">已有账号，去登录!</a>
        </form>
    </div>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/jquery.js"></script>
    <!-- 拼接接口的js文件 -->
    <script src="assets/js/baseApi.js"></script>
    <script src="/assets/js/login.js"></script>
</body>

</html>
